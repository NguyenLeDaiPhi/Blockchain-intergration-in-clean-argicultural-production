name: Build and Push Docker Images

on:
  # Run this workflow manually from the Actions tab
  workflow_dispatch:
  # Also run on pushes to the main branch
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Use a matrix to build multiple services in parallel
    strategy:
      matrix:
        # Add the name of your services here. 
        # For example: [auth-database, auth-service, farm-production-service]
        service: [auth-database, auth-service, farm-production-service, farm-database]
        # Define the path to the Dockerfile context for each service
        include:
          - service: farm-database
            context: ./database/farm-database
          - service: auth-database
            context: ./database/auth-database
          - service: auth-service
            context: ./services/auth-service
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Log in to Docker Hub ---
      # To use this, you MUST create two secrets in your GitHub repository settings
      # under "Settings > Secrets and variables > Actions":
      # 1. DOCKERHUB_USERNAME: Your Docker Hub username.
      # 2. DOCKERHUB_TOKEN: A Docker Hub Access Token, NOT your password.
      # You can create an access token at https://hub.docker.com/settings/security
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Alternative: Log in to GitHub Container Registry (GHCR) ---
      # If you prefer GHCR, uncomment the following lines and comment out the Docker Hub login.
      # This is often easier as it uses a built-in token. No secrets need to be created.
      # - name: Log in to GitHub Container Registry
      #   uses: docker/login-action@v3
      #   with:
      #     registry: ghcr.io
      #     username: ${{ github.actor }}
      #     password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # For Docker Hub, this will create tags like:
          # nguyenledaiphi/bicap:auth-service
          # nguyenledaiphi/bicap:auth-service-sha-xxxxxxx
          images: nguyenledaiphi/bicap
          
          # For GHCR, uncomment the following line and comment out the one above.
          # This will create tags like:
          # ghcr.io/your-gh-username/bicap:auth-service
          # ghcr.io/your-gh-username/bicap:auth-service-sha-xxxxxxx
          # images: ghcr.io/${{ github.repository_owner }}/bicap
          tags: |
            type=raw,value=${{ matrix.service }}
            type=sha,prefix=${{ matrix.service }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}