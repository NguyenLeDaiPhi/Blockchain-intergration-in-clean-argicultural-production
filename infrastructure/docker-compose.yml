version: '3.8'

networks:
  bicap-network:
    external: true  # Quan trọng: Mạng này sẽ nối các service với nhau

services:
  # === 1. MySQL Database (Chứa cả 3 DB) ===
  bicap-mysql:
    image: mysql:8.0
    container_name: bicap-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      # Bỏ dòng MYSQL_DATABASE đi vì chúng ta đã tạo trong init.sql rồi
      # MYSQL_DATABASE: bicap_farm_db 
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # THÊM DÒNG NÀY: Nạp file init.sql vào để chạy tự động
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bicap-network

  # === 2. RabbitMQ ===
  rabbitmq:
    image: rabbitmq:3-management
    container_name: bicap-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - bicap-network

  # === 3. Database cho Kong ===
  kong-database:
    image: postgres:13
    container_name: bicap-kong-db
    networks:
      - bicap-network
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === 4. Kong Gateway Migration (Chạy 1 lần rồi tắt) ===
  kong-migration:
    image: kong:latest
    networks:
      - bicap-network
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PASSWORD: kongpass
      KONG_PASSWORD: test
    command: "kong migrations bootstrap"
    depends_on:
      kong-database:
        condition: service_healthy

  # === 5. Kong Gateway chính ===
  kong:
    image: kong:latest
    container_name: bicap-kong-gateway
    networks:
      - bicap-network
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_HEADERS: "off"
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
    depends_on:
      kong-migration:
        condition: service_completed_successfully

  # === 6. Konga Dashboard ===
  konga:
    image: pantsel/konga
    container_name: bicap-konga
    platform: linux/amd64
    networks:
      - bicap-network
    environment:
      NODE_ENV: production
    ports:
      - "1337:1337"
    depends_on:
      - kong

volumes:
  kong_data:
  mysql_data: