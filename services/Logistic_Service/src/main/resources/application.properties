spring.application.name=Logistic_Service
server.port=8082

# MySQL Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/bicap_blockchain_logistic_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Topic names
redis.channel.order=order_created_topic
redis.channel.shipment=shipment_update_topic

# Debug (có th? t?t sau)
logging.level.org.springframework.boot.autoconfigure=DEBUG