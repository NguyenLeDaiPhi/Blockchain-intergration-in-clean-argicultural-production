spring.application.name=admin_service
server.port=8085

# === SPRING CLOUD COMPATIBILITY ===
spring.cloud.compatibility-verifier.enabled=false

# === DATABASE CONFIGURATION ===
# For Docker: jdbc:mysql://auth-db:3306/bicap_auth_db
# For Local: jdbc:mysql://localhost:3307/bicap_auth_db
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/bicap_auth_db?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA & HIBERNATE ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Disable validation if entity has no constraint
spring.jpa.properties.javax.persistence.validation.mode=none

# === RABBITMQ ===
# For Docker: bicap-message-queue
# For Local: localhost
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=5672
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# === SERVICE URLS ===
trading-order.service.url=${TRADING_ORDER_SERVICE_URL:http://localhost:8082}
