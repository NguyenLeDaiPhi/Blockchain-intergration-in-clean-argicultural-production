# Development Profile - Chạy local trên port khác để tránh conflict với Docker
# Port 8083 đã được Docker container sử dụng, dùng port 8086 cho local development
server.port=8086

# Database - giữ nguyên
spring.datasource.url=jdbc:mysql://localhost:3310/shipping_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# Hibernate Config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Service URLs
application.config.farm-service-url=http://localhost:8081
application.config.blockchain-service-url=http://localhost:8084

