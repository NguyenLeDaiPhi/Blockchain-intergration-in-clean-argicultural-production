server.port=8082

# Database configuration with environment variables and localhost defaults
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/bicap_order_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

logging.level.org.springframework.security=DEBUG
logging.level.com.bicap=DEBUG

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ======================
# RabbitMQ configuration
# ======================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:root}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:root}
spring.rabbitmq.listener.simple.missing-queues-fatal=false

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

bicap.farm.product.queue=bicap.farm.product.queue
bicap.farm.product.exchange=bicap.product.exchange
bicap.farm.product.routing_key=farm.product.routing_key
bicap.auth.exchange=bicap.auth.exchange
bicap.farm.auth.queue=bicap.farm.auth.queue
bicap.auth.routing_key=bicap.auth.routing_key
# Queue name used for receiving auth/user response events
bicap.auth.response.queue=bicap.auth.response.queue
bicap.trading.user.queue=bicap.trading.user.queue
bicap.farm.creation.queue=bicap.farm.creation.queue

