server.port=8081

# For Docker: jdbc:mysql://trading-order-db:3306/bicap_order_db
# For Local: jdbc:mysql://localhost:3309/bicap_order_db
spring.datasource.url=jdbc:mysql://trading-order-db:3306/bicap_order_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

