_format_version: "3.0"
_transform: true

services:
  - name: admin-web
    url: http://admin-web:3002
    plugins:
      - name: rate-limiting
        config: 
          minute: 10
          policy: local
      - name: file-log
        config:
          path: /var/log/kong/admin-web.log

  - name: shipping-manager-web
    url: http://shipping-manager-web:3001
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          policy: local
      - name: file-log 
        config: 
          path: /var/log/kong/shipping-manager-web.log

  - name: farm-management-web
    url: http://farm-management-web:3003
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          policy: local
      - name: file-log
        config:
          path: /var/log/kong/farm-management-web.log
  
  - name: farm-production-service
    url: http://farm-production-service:8081
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          policy: local
      - name: file-log
        config:
          path: /var/log/kong/farm-production-service.log
  - name: auth-service
    url: http://auth-service:8080
    plugins:
      - name: rate-limiting
        config:
          minute: 20
          policy: local
      - name: file-log
        config:
          path: /var/log/kong/auth-service.log

  - name: retailer-web
    url: http://retailer-web:3000
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          policy: local
      - name: file-log
        config:
          path: /var/log/kong/retailer-web.log

  - name: blockchain-adapter-service
    url: http://blockchain-adapter-service:8082
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          policy: local
      - name: file-log
        config:
          path: /var/log/kong/blockchain-adapter-service.log

routes:
  # Blockchain API
  - name: blockchain-api
    service: blockchain-adapter-service
    paths:
      - /api/blockchain
    methods:
      - GET
      - POST
      - OPTIONS
    strip_path: false
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          policy: local
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Accept", "Content-Type", "Authorization"]
          credentials: true
      - name: file-log
        config:
          path: /var/log/kong/blockchain-api.log

  # Auth API (login/register called by retailer-web via Kong)
  - name: auth-api
    service: auth-service
    paths:
      - /api/auth
    methods:
      - GET
      - POST
      - OPTIONS
    strip_path: false
    plugins:
      - name: rate-limiting
        config:
          minute: 30
          policy: local
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Content-Type"]
          credentials: true
      - name: file-log
        config:
          path: /var/log/kong/auth-service.log

  # Update Profile API (for farm management web)
  - name: update-profile-api
    service: auth-service
    paths:
      - /api/update
    methods:
      - GET
      - POST
      - OPTIONS
    strip_path: false
    plugins:
      - name: rate-limiting
        config:
          minute: 30
          policy: local
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Content-Type", "Authorization"]
          credentials: true
      - name: file-log
        config:
          path: /var/log/kong/auth-service.log

  # New: Static uploads route for auth-service (e.g., /uploads/licenses/* for images)
  - name: auth-static-uploads
    service: auth-service
    paths:
      - /uploads
    methods:
      - GET
      - HEAD
      - OPTIONS
    strip_path: false  # Preserve full path for Spring Boot static handler
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          policy: local
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "HEAD", "OPTIONS"]
          headers: ["Accept", "Content-Type"]
          credentials: true
      - name: file-log
        config:
          path: /var/log/kong/auth-service.log

  # New: Marketplace Products API
  - name: marketplace-products-api
    service: farm-production-service
    paths:
      - /api/marketplace-products
    methods:
      - GET
      - POST
      - OPTIONS
    strip_path: false
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          policy: local
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Accept", "Content-Type", "Authorization"]
          credentials: true
      - name: file-log
        config:
          path: /var/log/kong/marketplace-products-api.log

  # New: Farming Seasons API
  - name: farming-seasons-api
    service: farm-production-service
    paths:
      - /api/farming-seasons
    methods:
      - GET
      - POST
      - OPTIONS
    strip_path: false
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          policy: local
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Accept", "Content-Type", "Authorization"]
          credentials: true
      - name: file-log
        config:
          path: /var/log/kong/farming-seasons-api.log

  # Public UI Routes (no JWT required)
  - name: retailer-public
    service: retailer-web
    paths:
      - /
      - /login
      - /register
      - /css
      - /js
      - /index.html
    strip_path: false
    plugins:
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Accept", "Content-Type"]
          credentials: true

  - name: admin-public
    service: admin-web
    paths: 
      - / 
      - /login
      - /register
      - /css
      - /js 
      - /index
    strip_path: false
    plugins: 
      - name: cors
        config: 
          origins: ["*"]
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Accept", "Content-Type"]
          credentials: true

  - name: shipping-manager-public
    service: shipping-manager-web
    paths:
      - /
      - /login
      - /register
      - /css
      - /js
      - /index.html
    strip_path: false
    plugins:
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Accept", "Content-Type"]
          credentials: true
          
  - name: farm-management-public
    service: farm-management-web
    paths:
      - /
      - /login
      - /register
      - /css
      - /js
      - /index.html
      - /assets  # Added for farm-management-web static assets
      - /src     # Added for farm-management-web scripts
      - /public  # Added for farm-management-web uploads/public
    strip_path: false
    plugins:
      - name: cors
        config:
          origins: ["*"]
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Accept", "Content-Type"]
          credentials: true

  # Protected Routes (requires valid JWT from auth-service)
  - name: retailer-protected
    service: retailer-web
    hosts: ["localhost"]
    paths:
      - /dashboard
    strip_path: false
    plugins:
      - name: request-transformer
        config:
          add:
            headers:
              - "Authorization: Bearer ${auth_token}"
      - name: jwt
        config:
          cookie_names: [auth_token]
          header_names: [Authorization]
          claims_to_verify: [exp]
          secret_is_base64: true
      - name: acl
        config:
          allow: [retailer]
          hide_groups_header: true

  - name: admin-protected
    service: admin-web
    hosts: ["localhost"]
    paths:
      - /dashboard
    strip_path: false
    plugins:
      - name: request-transformer
        config:
          add:
            headers:
              - "Authorization: Bearer ${auth_token}"
      - name: jwt
        config:
          cookie_names: [auth_token]
          header_names: [Authorization]
          claims_to_verify: [exp]
          secret_is_base64: true
      - name: acl
        config:
          allow: [admin]
          hide_groups_header: true
 
  - name: shipping-manager-protected
    service: shipping-manager-web
    hosts: ["localhost"]
    paths:
      - /dashboard
    strip_path: false
    plugins:
      - name: request-transformer
        config:
          add:
            headers:
              - "Authorization: Bearer ${auth_token}"
      - name: jwt
        config:
          cookie_names: [auth_token]
          header_names: [Authorization]
          claims_to_verify: [exp]
          secret_is_base64: true
      - name: acl
        config:
          allow: [shippingmanager]
          hide_groups_header: true
          
  - name: farm-management-protected
    service: farm-management-web
    hosts: ["localhost"]
    paths:
      - /dashboard
    strip_path: false
    plugins:
      - name: request-transformer
        config:
          add:
            headers:
              - "Authorization: Bearer ${auth_token}"
      - name: jwt
        config:
          cookie_names: [auth_token]
          header_names: [Authorization]
          claims_to_verify: [exp]
          secret_is_base64: true
      - name: acl
        config:
          allow: [farmmanagement]
          hide_groups_header: true
      - name: cors  # Added for protected farm routes (e.g., if fetching auth-protected resources)
        config:
          origins: ["*"]
          methods: ["GET", "POST", "OPTIONS"]
          headers: ["Accept", "Content-Type", "Authorization"]
          credentials: true

consumers:
  - username: retailer-app-user
    keyauth_credentials:
      - key: retailer-secret-key  # Use in fetch headers if key-auth on auth-api
    acls:
      - group: retailer
    jwt_secrets:  
      - key: retailer-app  # Issuer in JWT has to match with key named retailer-app
        algorithm: HS256
        secret: YmljYXAtc2VjcmV0LWtleS1mb3Itand0LWF1dGhlbnRpY2F0aW9uCg==  

  - username: admin-app-user
    keyauth_credentials:
      - key: admin-secret-key
    acls:
      - group: admin
    jwt_secrets:
      - key: admin-app
        algorithm: HS256
        secret: YmljYXAtc2VjcmV0LWtleS1mb3Itand0LWF1dGhlbnRpY2F0aW9uCg==
        
  - username: shipping-manager-app-user
    keyauth_credentials:
      - key: shipping-manager-secret-key
    acls:
      - group: shippingmanager
    jwt_secrets:
      - key: shipping-manager-app
        algorithm: HS256
        secret: YmljYXAtc2VjcmV0LWtleS1mb3Itand0LWF1dGhlbnRpY2F0aW9uCg==

  - username: farm-management-app-user
    keyauth_credentials:
      - key: farm-management-secret-key
    acls:
      - group: farmmanagement
    jwt_secrets:
      - key: farm-management-app
        algorithm: HS256
        secret: YmljYXAtc2VjcmV0LWtleS1mb3Itand0LWF1dGhlbnRpY2F0aW9uCg==

# Global logging (optional)
plugins:
  - name: file-log
    config:
      path: /var/log/kong/global.log
